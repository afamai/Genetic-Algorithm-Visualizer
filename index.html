<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <title>Genetic Algorithm Visualizer</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <div class="jumbotron">
                <h1 class="display-4 text-center mb-4">Genetic Algorithm Visualizer</h1>
                <p class="text-center"><a href="https://github.com/afamai/Genetic-Algorithm-Visualizer"><button class="btn btn-outline-dark" style="outline: none;box-shadow: none;">View on Github</button></a></p>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="d-flex">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Smart Balls</h5>
                            <p class="card-text">A simulation of bouncing balls where it tries to find the best sequence of jumps to reach the target</p>
                            <a href="./demos/SmartBall/index.html"><button class="btn btn-outline-primary btn-sm" style="outline: none;box-shadow: none;">View</button></a>
                        </div>
                    </div>
                    <div class="card ml-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Evolving Images</h5>
                            <p class="card-text">A program that attempt to reproduce an image by evolving a bunch of images that contains a collection of polygons</p>
                            <a href="./demos/EvolvingImages/index.html"><button class="btn btn-outline-primary btn-sm" style="outline: none;box-shadow: none;">View</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

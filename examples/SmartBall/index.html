<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="../../libraries/matter.js"></script>
        <script src="../../genetic-algorithm/geneticAlgorithm.js"></script>
        <script src="./smartBall.js"></script>        
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Genetic Algorithm Visualizer</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2 class="mt-4 mb-3">Smart Ball</h2>
                <div class="row">
                    <div class="col" style="background:lightgray;">
                        <canvas id="test" width=800 height=600></canvas>
                    </div>
                    <div class="pt-2 col" style="background:gray;">
                        <form>
                            <h5>Play Settings</h5>
                            <div class="row mb-3">
                                <button id="play" type="button" class="btn btn-light ml-3 mr-2"><i class="fas fa-play"></i></button>
                                <button id="pause" type="button" class="btn btn-light mr-2"><i class="fas fa-pause"></i></button>
                                <button id="fast-forward" type="button" class="btn btn-light mr-2"><i class="fas fa-fast-forward"></i>
                                </button>
                            </div>
                            <h5>Algorithm Parameters</h5>
                            <div class="row mb-3">
                                <label for="population">Population Size: </label>
                                <input type="number" id="population">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

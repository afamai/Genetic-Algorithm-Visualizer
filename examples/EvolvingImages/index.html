<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <script src="../../libraries/Box2D_v2.3.1_min.js"></script>
        <script src="../../libraries/embox2d-helpers.js"></script>
        <script src="../../libraries/Chart.js"></script>
        <script src="../../libraries/lodash.js"></script>
        <script src="../../genetic-algorithm/geneticAlgorithm.js"></script>
        <script src="../statistics.js"></script>
        <script src="./evolvingImages.js"></script> 
        <title>Genetic Algorithm Visualizer</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Genetic Algorithm Visualizer</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2 class="mt-4 mb-3">Evolving Images</h2>
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center" style="background-color: lightblue;">
                        <!-- <canvas id="canvas" width=800 height=600></canvas> -->
                        <img id="image">
                        <input type="file" id="file-selector"></input>
                        <!-- <div style="width:100px;height:100px;background-color: red"></div> -->
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <canvas id="canvas" class="border"></canvas>
                        <!-- <img src="https://afamai.github.io/Genetic-Algorithm-Visualizer/img/starrynight.jpg"> -->
                        <!-- <div style="width:100px;height:100px;background-color: red"></div> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        DESCRIPTION
                    </div>
                    <div class="pt-2 col">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-config-tab" data-toggle="tab" href="#nav-config" role="tab" aria-controls="nav-config" aria-selected="true">Configuration</a>
                                <a class="nav-item nav-link" id="nav-analytics-tab" data-toggle="tab" href="#nav-analytics" role="tab" aria-controls="nav-analytics" aria-selected="false">Analytics</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-config" role="tabpanel" aria-labelledby="nav-config-tab">
                                <form class="mt-3">
                                    <h5>Algorithm Parameters</h5>
                                    <div class="form-group form-row mb-0">
                                        <label class="col" for="population">Population</label>
                                        <div class="col">
                                            <input type="range" class="form-control-range" id="population-slider">
                                        </div>
                                        <p id="population" class="slider-value col-1"></p>
                                    </div>
                                    <div class="form-group form-row">
                                        <label for="selection-method" class="col">Selection Method:</label>
                                        <select id="selection-method" class="col form-control form-control-sm">
                                            <option value="RWS">Roulette Wheel Selection</option>
                                            <option value="SUS">Stochastic Universal Sampling</option>
                                            <option value="TOS">Tournament Selection</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-row">
                                        <label for="crossover-method" class="col">Crossover Method:</label>
                                        <select id="crossover-method" class="col form-control form-control-sm">
                                            <option value="SPC">Single Point Crossover</option>
                                            <option value="TPC">Two Point Crossover</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-row mb-0">
                                        <label for="crossover-rate" class="col">Crossover Rate</label>
                                        <div class="col">
                                            <input type="range" class="form-control-range" id="crossover-rate-slider">
                                        </div>
                                        <p id="crossover-rate" class="slider-value col-1"></p>
                                    </div>
                                    <div class="form-group form-row">
                                        <label for="mutation-method" class="col">Mutation Method:</label>
                                        <select id="mutation-method" class="col form-control form-control-sm">
                                            <option value="randomResetting">Random Resetting</option>
                                            <option value="swapMutation">Swap Mutation</option>
                                            <option value="scrambleMutation">Scramble Mutation</option>
                                            <option value="inversionMutation">Inversion Mutation</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-row mb-0">
                                        <label for="mutation-rate" class="col">Mutation Rate</label>
                                        <div class="col">
                                            <input type="range" class="form-control-range" id="mutation-rate-slider">
                                        </div>
                                        <p id="mutation-rate" class="slider-value col-1"></p>
                                    </div>
                                    <div class="form-group form-row">
                                        <label for="elitism" class="col">Elitism</label>
                                        <div class="col">
                                            <input type="checkbox" class="form-check-input" id="elitism">
                                        </div>
                                    </div>
                                    <div class="form-group form-inline">
                                        <button id="apply" type="button" class="btn btn-primary mr-3">Apply</button>
                                        <button id="new-run" type="button" class="btn btn-primary">New Run</button>
                                    </div>
                                    <div id="alert" role="alert"></div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-analytics" role="tabpanel" aria-labelledby="nav-analytics-tab">...</div>
                        </div>
                    </div>
                </div>
                <div id="statistics">
                    <p id="current-stat" class="mb-5"></p>
                    <!-- <div>
                        <canvas id="chart" width="600" height="400"></canvas>
                    </div> -->
                </div>
            </div>
        </main>
    </body>
</html>
